weChat.api.web.base=https://api.weixin.qq.com
weChat.api.web.access_token=${weChat.api.web.base}/sns/oauth2/access_token?appid=${weChat.appID}&secret=${weChat.appSecret}&code={0}&grant_type=authorization_code
